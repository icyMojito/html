<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/headerStyle.css" />

    <title> + HTML profile + </title>
</head>
<body>
    <header id="header">
        <div id="logo">
            <a href="https://woowacourse.github.io/" target="_blank">
                <img id="logoImg" src="resource/logo.png" style="width: 100%" />
            </a>
        </div>
        <div id="emailButton">
            <img src="resource/cool-lime.png" id="emailBtnImg" style="width: 100%" />
            <div id="emailText">
                <a id="emailLink" href="mailto:dev.icymojito@gmail.com">EMAIL</a>
            </div>
        </div>
    </header>

    <div>
        <section></section>
    </div>

    <div>
        <footer></footer>
    </div>

</body>

<script>
    function emailBtnEvent() {
        const emailBtn = document.getElementById("emailButton");
        const emailText = document.getElementById("emailText");
        emailBtn.onmouseover = function () {
            emailText.style.visibility = "visible";
        }
        emailBtn.onmouseout = function () {
            emailText.style.visibility = "hidden";
        }
    }

    emailBtnEvent();
</script>

</html>
